{% extends 'base.html' %}
{% block page-name %}SIGN UP{% endblock page-name %}

{% block content %}
<div class="text-center text-2xl text-blue-900 font-bold mb-6">Sign Up</div>

{% if user.is_authenticated %}
<script type="text/javascript">
    alert('잘못된 접근입니다. \n 회원가입을 위해서는 로그아웃이 필요합니다.')
    window.location.href='index/'
    </script>

{% else %}
    <div class="w-full flex item-center justify-center">
    <div class="inline-block px-32 py-10 border-solid border-4 border-gray-800 text-center shadow-2xl">
    <form method="POST" action="{% url 'signup'%}">
    {% csrf_token %}
    {% for field in user_form %}
    <div class="text-sm">{{field.widget}}</div>
    {{ field.label_tag }}
    <div class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal">
    {{field}}</div>
    <br>
    {% endfor %}
    <br>
    <button type="submit" class="bg-blue-900 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full">Sign Up</button>
    <a href = {% url 'index' %}>
    <button type="button" class="text-blue-900 hover:text-red-600 font-bold py-2 px-4 rounded-full">cancel</button></a>
</form>
</div></div>
{% endif %}
{% endblock content %}
